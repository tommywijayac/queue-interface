<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Local CSS -->
        <link rel="stylesheet" href="static/css/style.css">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!-- Fake favicon, to avoid extra request to server -->
        <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

        <title>
            KMN Antrian
        </title>
    </head>
    <body>
        <form action="/" method="POST">
            <div class="d-flex flex-column justify-content-center align-items-center p-4">
                <div class="h5">pilih lokasi klinik:</div>
    
                <div class="m-2"></div>
    
                {{ range $index, $branch := .Branches }}
                <button type="submit" class="branch-card" value="{{ $index }}" name="branch">
                    <span><img src="static/assets/logo-sm.png" alt="KMN" width=100px height=auto></span>
                    <div class="m-1"></div>
                    <div class="h4" style="font-weight: normal;">{{ $branch.Name }}</div>
                </button>
    
                <div class="m-3"></div>
                {{ end }}

                <div class="h4">{{ .Text }}</div>
            </div>    
        </form>
    </body>
</html>
